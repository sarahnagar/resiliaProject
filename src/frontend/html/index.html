<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- My CSS -->
    <link href="../css/styles.css" rel="stylesheet">

    <title>Gates Foundation</title>
</head>

<body>
<div class="container">
    <div class="row">
        <h1>Gates Foundation</h1>

    </div>
    <div class="buttoncontent">
        <button type="button" id="getNotifications" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-bell-fill"
                 viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
        </button>
    </div>
    <div class="notificationcontent">
        <div id="openNotifications" style="display:none">
            <div class="card" style="width: 18rem;">
                <div class="card-body" id="populateCards">
                    <div>
                        <h9 class="card-title" name="division"></h9>
                    </div>
                    <div>
                        <h10 class="card-subtitle mb-2 text-muted" name="timestamp"></h10>
                    </div>
                    <h11 class="card-text" name="notification"></h11>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- My JavaScript -->
    <script src="../js/notifications.js"></script>
</div>
</div>
</body>

</html>
